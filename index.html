<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Discord Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; }
    .message-bubble { animation: slideIn 0.3s ease-out; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="h-full bg-slate-100">
  <main class="h-full flex flex-col max-w-2xl mx-auto p-6">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2">Mini Discord Chat</h1>
      <p class="text-lg opacity-80">Chat with other local users!</p>
    </header>

    <!-- Login Section -->
    <div id="login-screen" class="flex flex-col gap-3 items-center justify-center h-64">
      <input id="username-input" type="text" placeholder="Enter a username"
        class="px-4 py-3 rounded-xl border-2 border-gray-300 focus:border-blue-500 focus:outline-none" />
      <button id="login-btn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl">
        Join Chat
      </button>
    </div>

    <!-- Chat Section -->
    <div id="chat-screen" class="hidden flex flex-col flex-1">
      <div class="flex justify-between items-center mb-4">
        <h2 id="welcome-text" class="text-xl font-semibold"></h2>
        <button id="logout-btn" class="text-sm text-red-500 hover:underline">Logout</button>
      </div>

      <!-- Messages Container -->
      <div id="messages-container" class="flex-1 overflow-y-auto mb-6 space-y-4 bg-white rounded-xl p-4 border border-gray-200">
      </div>

      <!-- Message Input Form -->
      <form id="message-form" class="flex gap-3 items-end">
        <textarea id="message-input" placeholder="Type your message here..."
          class="flex-1 px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none resize-none transition-colors duration-200"
          rows="1" maxlength="500"></textarea>
        <button type="submit" id="send-button"
          class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          disabled>Send</button>
      </form>
    </div>
  </main>

  <script>
    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const usernameInput = document.getElementById('username-input');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const messagesContainer = document.getElementById('messages-container');
    const welcomeText = document.getElementById('welcome-text');

    // Load current user
    let currentUser = localStorage.getItem('chatUser');
    if (currentUser) showChat();

    // Login
    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username) return alert('Please enter a username.');
      localStorage.setItem('chatUser', username);
      showChat();
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('chatUser');
      loginScreen.classList.remove('hidden');
      chatScreen.classList.add('hidden');
    });

    // Show chat interface
    function showChat() {
      currentUser = localStorage.getItem('chatUser');
      if (!currentUser) return;
      loginScreen.classList.add('hidden');
      chatScreen.classList.remove('hidden');
      welcomeText.textContent = `Logged in as ${currentUser}`;
      loadMessages();
    }

    // Handle new message
    messageInput.addEventListener('input', () => {
      sendButton.disabled = messageInput.value.trim().length === 0;
    });

    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;
      const msg = {
        user: currentUser,
        text,
        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})
      };
      saveMessage(msg);
      messageInput.value = '';
      sendButton.disabled = true;
      loadMessages();
    });

    // Save and load messages
    function saveMessage(msg) {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      messages.push(msg);
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      messagesContainer.innerHTML = '';
      messages.forEach(m => {
        const div = document.createElement('div');
        div.className = 'message-bubble';
        const bubble = document.createElement('div');
        bubble.className = `max-w-xs px-4 py-3 rounded-2xl shadow-sm ${m.user === currentUser ? 'bg-blue-600 text-white ml-auto' : 'bg-gray-200 text-gray-900'}`;
        bubble.innerHTML = `<p class="text-sm">${m.text}</p>
                            <div class="text-xs mt-1 opacity-70">${m.user} â€¢ ${m.time}</div>`;
        div.appendChild(bubble);
        messagesContainer.appendChild(div);
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
